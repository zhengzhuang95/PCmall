	<body>
		<!--顶开头-->
		<div class="header-top">
			<div class="head-layout wrapper">
				<div class="head-logo">
					<a href="index.html">
						<img src="img/logo.jpg" width="174" height="76" />
					</a>
				</div>
			</div>
		</div>
		<!--注册界面-->
		<div class="enroll-bg">
			<div class="enroll-box">
				<div class="enroll-layout clearfix">
					<!--左-->
					<div class="left pull-left">
						<ul class="enroll-tab inline">
							<li>
								<a href="javascript:void(0);" class="handset_btn" id="handset_btn">手机注册</a>
							</li>
							<li>
								<a href="javascript:void(0);" class="user_btn" id="user_btn">用户注册</a>
							</li>
						</ul>
						<!--用户名注册-->
						<div class="enroll-content user-registration" id="enroll_user">
							<form action="" id="signupForm" method="post">
								<!--<input type="submit" value=""/>-->
								<div class="form-item form-item-account" id="form-item-account">
									<label>用　户　名  :</label>
									<input type="text" id="form-account" name="user_name" class="field" autocomplete="off" maxlength="20" placeholder="您的账户名和登录名" default='<i class="i-def"></i>支持中文、字母、数字、“-”“_”的组合，4-20个字符' />
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="form-item">
									<label>设 置 密 码 :</label>
									<input style="display:none" type="password" name="password" class="fakeinput" />
									<input type="password" name="password" id="form-pwd" class="field" maxlength="20" placeholder="建议至少使用两种字符组合" default="<i class=i-def></i>建议使用字母、数字和符号两种及以上的组合，6-20个字符" />
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="form-item">
									<label>确 认 密 码 :</label>
									<input style="display:none" type="password" name="password_confirm" class="fakeinput" />
									<input type="password" name="password_confirm" id="form-equalTopwd" class="field" placeholder="请再次输入密码" maxlength="20" default='<i class="i-def"></i>请再次输入密码' />
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="form-item">
									<label>邮 箱 验 证  :</label>
									<input type="text" name="email" id="form-email" class="field ignore" autocomplete="off" placeholder="建议使用常用邮箱" id="email-input" default='<i class="i-def"></i>完成验证后，你可以用该邮箱登录和找回密码' />
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="form-item form-item-authcode">
									<label>验　证　码  :</label>
									<input type="text" autocomplete="off" name="code" id="authCode" maxlength="6" class="field form-authcode" placeholder="请输入验证码" default='<i class="i-def"></i>看不清？点击图片更换验证码' />
									<img src="img/code.jpg" class="img-code" />
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="form-agreen">
									<input type="checkbox" name="agree" checked="" />我已阅读并同意
									<a href="javascript:;" id="protocol">《用户注册协议》</a>
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="enroll-submit">
									<button type="submit" class="btn-register">立即注册</button>
								</div>
							</form>
						</div>
						<!--手机注册-->
						<div class="enroll-content mobile-registration" id="enroll_mobile">
							<form action="" id="signupForm1" method="post">
								<!--<input type="submit" value=""/>-->
								<div class="item-phone-wrap">
									<div class="form-item form-item-phone">
										<label>手　机　号  :</label>
										<input type="text" id="form-phone" name="phone" class="field" placeholder="建议使用常用手机" />
									</div>
									<div class="input-tip">
										<span id="phoneCode-error" class="error"></span>
									</div>
								</div>
								<div class="form-item form-item-authcode">
									<label>验　证　码   :</label>
									<input type="text" autocomplete="off" name="code1" id="authCode" maxlength="6" class="field form-authcode" placeholder="请输入验证码" default='<i class="i-def"></i>看不清？点击图片更换验证码' />
									<img src="img/code.jpg" class="img-code" />
								</div>
								<div class="input-tip">
									<span></span>
								</div>
								<div class="form-item form-item-phonecode">
									<label>手机验证码 :</label>
									<input type="text" name="mobileCode1" maxlength="6" id="phoneCode" class="field phonecode" placeholder="请输入手机验证码" autocomplete="off" />
									<button id="getPhoneCode" class="btn-phonecode" type="button">获取验证码</button>
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="form-agreen">
									<input type="checkbox" name="agree1" checked="" />我已阅读并同意
									<a href="javascript:;" id="protocol">《用户注册协议》</a>
								</div>
								<div class="input-tip">
									<span id="phoneCode-error" class="error"></span>
								</div>
								<div class="enroll-submit">
									<button type="submit" class="btn-register">立即注册</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!--售后保证-->

			<div class="shouhou">
				<ul>
					<li>
						<img src="img/1472201468379.png" />

					<li>
						<img src="img/1472201607594.png" />

					<li>
						<img src="img/1472201830338.png" />

					<li>
						<img src="img/1472201993991.png" />
					</li>
					<div class="clear">

					</div>
				</ul>
			</div>
		</div>

		<div class="login-bottom wrapper">
			<div class="footer">
